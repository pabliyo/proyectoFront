      <!-- principal/main  -->
    <main>
        <h2>Formulario de ingreso mayoristas</h2>

        <form action="Link" method="post" target="_blank">
            <fieldset>
                <legend>Datos personales:</legend>
                <label for="fname">Nombre:</label>
                <input type="text" id="fname" name="fname" placeholder="Nombre"><br><br>
                <label for="lname">Apellido:</label>
                <input type="text" id="lname" name="lname" placeholder="Apellido"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email"><br><br>
                <label for="birthday">Fecha de nacimiento:</label>
                <input type="date" id="birthday" name="birthday"><br><br>  

                <legend>Datos de la empresa:</legend>
                <label for="empCuit">Numero de Cuit:</label>
                <input type="number" id="empCuit" name="empCuit" maxlength="11">
                
                <label for="empNombre">Nombre de la empresa</label>
                <input type="text" id="empNombre" name="empNombre" disabled>
                <label for="empDireccion"></label>
                <label for="empProvincia"></label>

                <input type="submit" value="Enviar">
            </fieldset>
        </form>
    </main>
